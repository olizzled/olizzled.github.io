    <h1>¿Qué es un CSS?</h1>
    <p>Básicamente, es un lenguaje que maneja el diseño y presentación de las páginas web, es decir, cómo 
      lucen cuando un usuario las visita. Funciona junto con el lenguaje HTML que se encarga del contenido 
      básico de las páginas.
    </p>
   <h1>¿Para qué sirve un CSS?</h1>
    <p>Con CSS puedes crear reglas para decirle a tu sitio web cómo quieres mostrar la información y guardar 
      los comandos para elementos de estilo (como fuentes, colores, tamaños, etc.) separados de los que configuran 
      el contenido.
      Además, puedes crear formatos específicos útiles para comunicar tus ideas y producir experiencias más agradables 
      visualmente para los usuarios del sitio web.
    </p>
   <h1>¿Cuál es la diferencia que sería más difícil de realizar en un sitio web si se optara por no usar un CSS?</h1>
    <p>Al momento de realizar el código, ya que con CSS sería algo más sencillo, no tan complejo y más rápido
    </p>
